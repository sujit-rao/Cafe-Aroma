{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/logo.png' %}" />
    <title>Caf√© Aroma</title>
    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

</head>

<body>

    


    <div class="outer">


        <section class="profile" id="profile">
            {% comment %} <h1 style="font-size: 2rem; text-decoration: underline;">Profile</h1> {% endcomment %}
            <div class="part1" style="display: flex; flex-direction: column;">
                <div class="pfp-image">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" />
                </div>
                <div class="name">
                    <h2>{{ customer.full_name }}</h2>
                </div>
                {% comment %} <div class="icon">
                    <i class="fas fa-edit"></i>
                </div> {% endcomment %}
            </div>
            <div class="info">
                <h2>Personal Information</h2>
                <div class="edit-info">
                    <div class="field">
                        <h3>Name</h3>
                        <input type="text" id="name" value="{{ customer.full_name }}" readonly>
                    </div>

                    <div class="field">
                        <h3>Email</h3>
                        <input type="text" id="email" value="{{ customer.email }}" readonly>
                    </div>
                    <div class="field">
                        <h3>Phone</h3>
                        <input type="text" id="phone" value="+91{{ customer.phone_number }}" readonly>
                    </div>
                    <div class="field">
                        <h3>Country</h3>
                        <input type="text" id="country" value=" {{ customer.country }}" readonly>
                    </div>
                    <div class="field">
                        <h3>City</h3>
                        <input type="text" id="city" value="{{ customer.city }}" readonly>
                    </div>
                    <div class="field">
                        <h3>Address</h3>
                        <input type="text" id="city" value=" {{ customer.address }}" readonly>
                    </div>
                    <div class="buttons">
                        <a href="{% url 'logout' %}"><button  class="logout-btn">Logout</button></a>
                        <a href="{% url 'user_transactions' %}"><button>Transactions</button></a>

                    </div>


                </div>
            </div>
        </section>

        <div class="back-link">

            <a class="backNav" href="{%url 'index'%}">Back</a>
        </div>

        <!-- Footer -->

        <div class="footer">
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>

            </div>

            <div class="links">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'devpage' %}">Developers</a>
                <a href="{% url 'recipe' %}">Recipes</a>
                <a href="{% url 'contact' %}">Contact</a>
              </div>
    

            <div class="credit">
                Created by <span>Cafe Aroma</span> | All Rights Reserved
            </div>

        </div>
        <!-- End of footer -->
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
